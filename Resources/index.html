<!DOCTYPE html>
<html ng-app>
<head>
  <title>Todo.txt Mage</title>

  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link type="text/css" rel="stylesheet" href="css/layout-default-latest.css" />

  <link href="css/app.css" rel="stylesheet" media="screen">

  <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.0.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.layout-latest.min.js"></script>

  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/underscore-min.js"></script>

  <script type="text/javascript" src="js/angular.min.js"></script>

  <script type="text/javascript" src="app.js"></script>

</head>

<body ng-controller="TodoCtrl">

	<div class="ui-layout-center">
		<div class="content">
			<div id="tasks"></div>
		</div>
	</div>

	<div class="ui-layout-west">

		<ul class="nav nav-tabs" id="sidebarTab">
		  <li class="active"><a href="#contexts">Contexts</a></li>
		  <li><a href="#projects">Projects</a></li>
		  <li><a href="#tags">Tags</a></li>
		</ul>

		<div class="ui-layout-content sb-content">

			<div class="tab-content">
			  <div class="tab-pane active" id="contexts">...</div>
			  <div class="tab-pane" id="projects">...</div>
			  <div class="tab-pane" id="tags">...</div>
			</div>

		</div>
	</div>

	<div class="ui-layout-north">
		<div class="content">
			<input class="input-block-level" ng-model="todoText" id="add" type="text" placeholder="Add Task">
		</div>
	</div>


	

	<script type="text/javascript">

	var myLayout;

	$(document).ready(
		function() {

			myLayout = $('body').layout({
					north__closable:			false
				,	north__resizable:			false
				,	north__livePaneResizing:	false
				,	north__slidable:			false
				,	north__spacing_open:		0
				,	north__size:				55
				,	west__size:					200
				,	west__minSize:				50
				,	west__maxSize:				.5 
				,	center__minWidth:			100
				,	stateManagement__enabled:	true 
				,	showDebugMessages:			true 
				,   contentSelector: ".ui-layout-content"
				});

			$('#sidebarTab a').click(function (e) {
			  e.preventDefault();
			  $(this).tab('show');
			})
			$('#sidebarTab a:first').tab('show');

		}

	);



	</script>

</body>

</html>
